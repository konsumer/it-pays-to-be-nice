<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
  <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/site.css">
  <title>It Pays To Be Nice</title>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <span class="brand">It Pays To Be Nice</span>
    </div>
  </div>

  <form class="page container form-horizontal">
    <div class="control-group">
      <label class="control-label" for="who">give</label>
      <div class="controls">
        @<select id="who"></select>
        <button onclick="return newUser();" class="btn btn-success"><i class=" icon-user"></i> new</button>
      </div>
    </div>

   <div class="control-group">
      <div class="controls">
        $<select id="amount"></select>
        <button onclick="return newAmount();" class="btn btn-success"><i class="icon"> $</i> new</button>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="reasons">for </label>
      <div class="controls">
        <select id="reasons"></select>
        <button onclick="return newReason();" class="btn btn-success"><i class="icon-thumbs-up"></i> new</button>
      </div>
    </div>

    <div class="controls"><button onclick="return sendIt();" class="btn btn-primary btn-large"><i class="icon-heart"></i> pay</button></div>
  </form>


  <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
  <script src="https://raw.github.com/jarednova/jquery-total-storage/master/jquery.total-storage.min.js"></script>
  <script src="assets/phonegap.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
  <script src="assets/site.js"></script>

</body>
</html>
